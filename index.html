<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="Assets/css/reset.css" />
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <div class="score-board">
      <div class="high-scores">
        <h1>High Scores</h1>
      </div>
      <div class="timer">
        <h1>Time: </h1>
      </div>
    </div>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="answer btn">Answer 1</button>
          <button class="answer btn">Answer 2</button>
          <button class="answer btn">Answer 3</button>
          <button class="answer btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="play-again-btn" class="play-again-btn btn hide">Play Again</button>
      </div>
    </div>
  </body>
  <script src="Assets/js/script.js"></script>
</html>
