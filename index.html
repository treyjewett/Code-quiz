<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="Assets/css/reset.css" />
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <div class="score-board">
      <div class="high-scores">
        <button class="btn" id="high-scores">View High Scores</button>
      </div>
      <div class="timer">
        <h1 id="timer">Time: </h1>
      </div>
    </div>
    <div class="question-card">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
      </div>
      <p id="description">
        Welcome to the code quiz! Do your best to answer all of the questions before the time runs out! You will have 60 seconds to answer all 7 questions. 
        Be careful, a wrong answer will dock your remaining time! Good Luck!
      </p>
      </div>
    </div>
    <div class="score hide" id="score">
      <h1 id="user-score"></h1>
        <form action="" id="form">
          <input type="text" name="data" id="initials">
          <button id="submit">Submit</button>
        </form>
    </div>
    <div class="container hide" id="leaderboard">
      <h1>Leaderboard</h1>
        <ul id="leaders">
        </ul>
        <button class="btn" id="clear">Clear Scores</button>
        <button class="btn" id="play-again">Play Again</button>
    </div>
  </body>
  <script src="Assets/js/script.js"></script>
</html>
